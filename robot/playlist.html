<!doctype html>
    <head>
        <script src="https://www.youtube.com/player_api"></script>
        <title>Higher Ed Customer Story Playlist</title>
        <link rel="icon" type="image/png" href="http://www.techsmith.com/favicon.ico">
        <style>
            html, body {
                height:100%;
                width:100%;
                margin:0;
                padding:0;
                overflow:hidden;
            }
            #player {
                height:100%;
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="player"></div>
        <script>
            var player;
            function onYouTubePlayerAPIReady() {
                player = new YT.Player('player', {
                    playerVars: {
                        listType: 'playlist',
                        list: 'PLrkFX7wG1xoITmRdACH-1lXZk_7ahxCgw',
                        enablejsapi:1,
                        cc_load_policy:1,
                        autoplay:1,
                        loop:1
                    },
                    events: {
                        'onReady': onPlayerReady,
                    }
                });
            }
            
            function onPlayerReady(event) {
                event.target.setVolume(0);
                event.target.setPlaybackQuality('hd1080');
            }
        </script>
    </body>
</html>
