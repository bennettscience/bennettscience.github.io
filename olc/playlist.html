<!doctype html>
    <head>
        <script src="https://www.youtube.com/iframe_api"></script>
        <style>
            html, body {
                height:100%;
                width:100%;
                margin:0;
                padding:0;
                overflow:hidden;
            }
            #player {
                height:100%;
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="player"></div>
        <script>
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    playerVars: {
                        listType: 'playlist',
                        list: 'PLrkFX7wG1xoITmRdACH-1lXZk_7ahxCgw',
                        cc_load_policy:1,
                        autoplay:1,
                        loop:1
                    },
                    events: {
                        'onReady': onPlayerReady,
                    }
                });
            }
            
            function onPlayerReady(event) {
                event.target.setVolume(0);
            }
        </script>
    </body>
</html>
