<!doctype html>
    <head>
        <script src="http://www.youtube.com/iframe_api"></script>
        <style>
            html, body {
                height:100%;
                width:100%;
                margin:0;
                padding:0;
                overflow:hidden;
            }
            #ytplayer {
                height:80%;
                width:80%;
            }
        </style>
    </head>
    <body>
        <div id="ytplayer"></div>
        <script>
            var player;
            function onYouTubePlayerAPIReady() {
                player = new YT.Player('ytplayer', {
                    playerVars: {
                        listType: 'playlist',
                        list: 'PLrkFX7wG1xoITmRdACH-1lXZk_7ahxCgw',
                        version:3,
                        autoplay:1,
                        loop:1,
                        cc_load_policy:1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'setVolume':0,
                    }
                });
            }
            
            function onPlayerReady(event) {
                event.target.playVideo().mute();
            }
        </script>
    </body>
</html>
